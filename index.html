<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Currency-Converter</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/form.css" rel="stylesheet"/>
    <script defer src="js/script.js"></script>
  </head>

  <body>
    <div class="container">
      <form class="form js-form">
        <fieldset class="form__fieldset">
          <legend>Calculator EURO/PLN</legend>
          <p>
            <label>
            Amount of EURO: <input class="form__amountEuro js-formAmountEuro" type="number" min ="0" required step="0.01">
            </label>
          </p>
          <p>
            <label>
            Exchange rate: <input class="form__exchangeRate js-formExchangeRate" type="number" readonly="readonly" value="5">
            </label>
          </p>        
        </fieldset>
          <p>
          <button class="form__button">Convert</button>
          </p>
          <p class="form__result js-formResult">Result: N/A z≈Ç
          </p>  
      </form>
    </div>   
  </body>
</html>
